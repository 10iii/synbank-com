<!DOCTYPE html>
<html>
  <head>
    <title>SynBank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
	
	
  </head>
  <body>
    <div class="container">
	  <div class="row">
	  <br />
	  </div>
    <div class="navbar">
      <a class="navbar-brand" href="#">SynBank.com</a>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="usd.html">USD</a></li>
        <li><a href="#">CNY</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
	  <div class="left_content col-lg-7">
      <div class="row col-12">
        <div class="panel col-3">
          <div class="panel-heading"><span class="text-primary">Last Price</span></div>
          <span class="text-info" id="usdprice">000.00000</span>
        </div>
        <div class="panel col-3">
          <div class="panel-heading"><span class="text-primary">Base Volume</span></div>
          <span class="text-info" id="usdvolume">0.00000000</span>
        </div>
        <div class="panel col-3">
          <div class="panel-heading"><span class="text-primary">High</span></div>
          <span class="text-info" id="usdhigh">0.00000000</span>
        </div>
        <div class="panel col-3">
          <div class="panel-heading"><span class="text-primary">Low</span></div>
          <span class="text-info" id="usdlow">0.00000000</span>
        </div>
      </div><!-- /.col-12 -->
      
      <div class="panel col-12">
        <div class="panel-heading"><span class="text-primary">Chart</span></div>
        <!-- Example row of columns -->
        <div class="" id="usdchart" style="height:450px;">
        </div>
      </div><!-- /.col-12 -->
    </div><!-- /.left_content col-lg-8 -->
    <div class="right-content col-lg-5">
          <!-- Example row of columns --> 
      <div class="panel col-12">
      <div class="panel-heading"><span class="text-primary">Base Trades</span></div>
        <table class="table table-striped" id="basetrades">
          <thead>
            <tr>
              <td>Market</td>
              <td>Time</td>
              <td>Volume</td>
              <td>Price</td>
            </tr>
          </thead>
          <tbody id="basetradesbody">
            <tr>
              <td>--</td>
              <td>--</td>
              <td>--</td>
              <td>--</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!-- /.right-content col-lg-4 -->
      <!-- Site footer -->
    <div class="footer col-lg-12">
      <p>&copy; Company 2013</p>
    </div>

  </div> <!-- /container -->

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dygraph-combined.js"></script>
    
    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="js/respond.min.js"></script>
	
	<script src="js/usd-page.js"></script>
  </body>
</html>
